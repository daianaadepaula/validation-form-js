<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Um formulário de cadastro com validação em javascript">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Daiana de Paula">

	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/style.css">

	<title>Formulário de Validação</title>
</head>

<body>

	<main>
		<div class="content">
			<h1>FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>
			<p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
			</p>
		</div>

		<form class="form" id="form">
			<div class="field">
				<input class="preencher" type="text" id="nome" placeholder="Nome Completo *" /> <br />
				<small></small>
			</div>
			<div class="field">
				<input class="preencher" type="email" id="email" placeholder="Email *" /> <br />
				<small></small>
			</div>
			<div class="field">
				<input class="preencher" type="tel" id="telefone" placeholder="Telefone *" /> <br />
				<small></small>
			</div>
			<div class="field">
				<textarea class="preencher " id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
				<br />
				<small></small>
			</div>

			<p>*campos obrigatórios</p>

			<button type="submit" id="button">Enviar</button>
		</form>
	</main>

	<script src="./src/js/index.js"></script>
</body>

</html>
